apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "app-backend.fullname" . }}
  labels:
    {{- include "app-backend.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "app-backend.fullname" . }}-minimal
  labels:
    {{- include "app-backend.labels" . | nindent 4 }}
rules:
  # Example minimal permission: Read ConfigMaps (if needed by app logic, otherwise empty)
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "app-backend.fullname" . }}-minimal-binding
  labels:
    {{- include "app-backend.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "app-backend.fullname" . }}
roleRef:
  kind: Role
  name: {{ include "app-backend.fullname" . }}-minimal
  apiGroup: rbac.authorization.k8s.io
