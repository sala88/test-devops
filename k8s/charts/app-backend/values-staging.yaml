replicaCount: 1

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false

ingress:
  enabled: true
  className: "nginx"
  hosts:
    - host: staging-api.example.com
      paths:
        - path: /
          pathType: Prefix

env:
  NODE_ENV: "staging"
